name: "ðŸš€ Publish: NPM, GitHub Release & Discord Notify"

on:
  push:
    tags:
      - "v*"

permissions:
  contents: write

env:
  NODE_VERSION: 22

jobs:
  publish-npm:
    name: Publish to NPM
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js ${{ env.NODE_VERSION }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          registry-url: "https://registry.npmjs.org/"
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Build project
        run: npm run build

      - name: Publish to NPM
        run: npm publish
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

  release-and-notify:
    name: Create Release & Notify
    runs-on: ubuntu-latest
    needs: publish-npm
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Read package name
        id: read_pkg
        run: echo "PACKAGE_NAME=$(jq -r .name package.json)" >> $GITHUB_OUTPUT

      - name: Generate Conventional Changelog
        id: changelog
        uses: TriPSs/conventional-changelog-action@v6
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          tag: ${{ github.ref_name }}

      - name: Create GitHub Release
        id: create_release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ github.ref_name }}
          name: ${{ github.ref_name }}
          body: ${{ steps.changelog.outputs.changelog }}
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Notify Discord
        env:
          DISCORD_WEBHOOK_URL: ${{ secrets.DISCORD_WEBHOOK_URL }}
          PACKAGE_NAME: ${{ steps.read_pkg.outputs.PACKAGE_NAME }}
          CHANGELOG_BODY: ${{ steps.changelog.outputs.changelog }}
        run: |
          TAG=${{ github.ref_name }}
          RELEASE_URL="https://github.com/${{ github.repository }}/releases/tag/${TAG}"

          # Proses variabel env yang aman
          CHANGELOG_SHORT=$(echo "$CHANGELOG_BODY" | head -n 15)

          # Buat deskripsi sebagai variabel bash terpisah
          DESCRIPTION="â€¢ **Package:** \`${{ env.PACKAGE_NAME }}\`\nâ€¢ **Release:** [${TAG}](${RELEASE_URL})\n\n**Changelog:**\n${CHANGELOG_SHORT}"

          # Masukkan variabel 'DESCRIPTION' secara aman ke jq
          JSON_PAYLOAD=$(jq -n \
            --arg content "ðŸš€ **New Version Published: ${TAG}**" \
            --arg title "${TAG} - Published" \
            --arg desc "$DESCRIPTION" \
            '{
              "content": $content,
              "embeds": [
                {
                  "title": $title,
                  "description": $desc,
                  "color": 3066993
                }
              ]
            }')

          curl -s -H "Content-Type: application/json" -d "$JSON_PAYLOAD" "$DISCORD_WEBHOOK_URL"
